<div style="margin-left:25%;">
<input type='text' id='item' placeholder='Enter item'> <button onclick="addTodo();">Add</button>
<ol id="todoList">
</ol>

<footer>
  <a href="About.html">About Us</a> <a href="#">Contact Us</a>
</footer>
<script>
var count=0;
function addTodo() {
  var item=document.getElementById("item");
  var todo=document.getElementById("todoList");
  if(item.value!="" && item!=null){
    todo.innerHTML += '<li> <span id='+count+'>' + item.value + '</span> <button onclick="Delete(this);">X</button> <button onclick="Update('+count+');">Update</button> </li>';
	count++;
  }
  else{
	alert("Invalid Input");
  }
};


function Delete(e)
{
e.parentNode.parentNode.removeChild(e.parentNode);
}

function Update(id)
{
document.getElementById(id).innerHTML=document.getElementById('item').value;
}
</script>
