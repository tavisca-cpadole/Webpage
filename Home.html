<!DOCTYPE html>
<html>
<head>
<style>
footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   text-align: center;
}

body {
  margin: 0;
  background: rgba(172,166,255,1);

background: linear-gradient(to right, #f6f1d3, #648880, #293f50);;
}

input {
  background-color: #FFFFFF;
  border: 1px solid #D6D9DC;
  border-radius: 3px;
  padding: 7px;
  font-size: 14px;
}
.addbtn{
color: white;
border-radius: 4px;
text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
background: rgb(66, 184, 221); 	
font-size: 110%;
}
.updatebtn{
color: white;
border-radius: 4px;
text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
background: rgb(223, 117, 20); 	
font-size: 85%;
}
.deletebtn{
color: white;
border-radius: 4px;
text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
background: rgb(202, 60, 60); 
font-size: 85%;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: auto;
  background-color: #f1f1f1;
  position: fixed;
  height: auto;
  overflow: auto;
  border-radius:4px;
 
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #4CAF50;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}



ol {
  list-style: none;
}
ol>li {
  padding: 10px;

  border-radius:20px;
  width:40%;
}
</style>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
 <img src="batman.png" width="150px" height="80px" style="margin-top:1%;" class="center">
</header>
<nav>
<ul>
  <li><a class="active" href="Home.html">Todo</a></li>
  <li><a href="User.html">User</a></li>
  <li><a href="Login.html">Login</a></li>
</ul>
</nav>
<div style="margin-left:40%;margin-top:5%;">
<input type='text' id='item' placeholder='Enter item'> <button class='addbtn' onclick="addTodo();">Add</button>
<ol id="todoList">
</ol>

</div>
<footer>
  <a href="About.html">About Us</a> <a href="#">Contact Us</a>
  <p>Copyright Tim Berner Lee</p>
</footer>
<script>
var count=0;
function addTodo() {
  var item=document.getElementById("item");
  var todo=document.getElementById("todoList");
  if(item.value!="" && item!=null){
    todo.innerHTML += '<li> <span id='+count+'>' + item.value + '</span> <button class="deletebtn" onclick="Delete(this);">X</button> <button class="updatebtn" onclick="Update('+count+');">Update</button> </li>';
	count++;
  }
  else{
	alert("Invalid Input");
  }
};


function Delete(e)
{
e.parentNode.parentNode.removeChild(e.parentNode);
}

function Update(id)
{
document.getElementById(id).innerHTML=document.getElementById('item').value;
}
</script>
</body>
</html>
